<body class="forge policies">
    
    <header>

    <main>
        <section>
            <div class="sidebar columns show-for-large-up">
                <div class="store-details small-12">
                    <div class="user-avatar">
                        <img src="../../img/default-store-logo.png" alt="Store Logo">
                        <a class="logout" href="#"><i class="fi-power"></i></a>
                    </div>
                    <div class="user small-12">
                        <span class="name">Jacob Ollmann</span>
                        <span class="store_name">AwesomeSauce</span>                            
                    </div>
                </div>
                <div class="forgeNav small-12">
                    <nav class="profile-nav small-12">
                        <ul>
                            <li class="columns">
                                <a href="forge-profile.html">
                                    <div class="store-avatar"><i class="fi-torso"></i></div>
                                    <span>Personal Profile</span>
                                </a>
                            </li>
                            <li class="columns">
                                <a class="logout" href="#">Sign Out</a>
                            </li>
                        </ul>
                    </nav>
                    <nav class="settings">
                        <ul>
                            <li>
                                <h3>Manage</h3>
                            </li>
                            <li class="columns">
                                <a class="dashboard" href="#">Store Dashboard</a>
                            </li>
                            <li class="columns">
                                <a class="orders" href="orders.html">Orders</a>
                            </li>
                            <li class="columns">
                                <a class="products" href="products.html">Products</a>
                            </li>
                        </ul>
                    </nav>
                    <nav class="settings">
                        <ul>
                            <li>
                                <h3>Settings</h3>
                            </li>
                            <li class="columns">
                                <a class="setting" href="store-settings.html">Store Settings</a>
                            </li>
                            <li class="columns">
                                <a class="policies" href="policies.html">Policies</a>
                            </li>
                            <li class="columns">
                                <a class="payment" href="payment.html">Payment</a>
                            </li>
                        </ul>
                    </nav>
                    <nav class="settings">
                        <ul>
                            <li>
                                <h3>Learn</h3>
                            </li>
                            <li class="columns">
                                <a class="base" href="#">Basecamp</a>
                            </li>
                            <li class="columns">
                                <a class="help" href="#">Help</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="content small-12 columns">
                <div class="row">
                    <div class="forge-header small-12">
                        <div class="title small-12 medium-6">
                            <h1>Store Policies</h1>
                        </div>
                        <div class="ctas small-12 medium-6">
                            <ul>
                                <li>
                                    <a class="btn trans mail" href="mailto:support@zero-bars.com"><i class="fi-mail"></i></a>
                                </li>
                                <li>
                                    <button type="submit" class="btn green">Save</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <form class="small-12">
                        <div class="policies-content small-12">
                            <div class="small-6 columns">
                                <ul>
                                    <li>
                                        <label class="label">Store Shipping and Returns Policy<em>*</em></label>
                                        <textarea>We ship UPS ground only. Returns must be made within 30 days of purchase.</textarea>
                                    </li>
                                    <li>
                                        <label class="label">Additional Store Policies or Directions</label>
                                        <textarea placeholder="e.g. To place a custom order follow these directions."></textarea>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
