<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Begin Selling on ZeroBars</title>

    <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/foundation.css">
    <link rel="stylesheet" href="../../css/foundation-icons.css">
    <link rel="stylesheet" href="../../css/foundation.css">

    <!-- If you are using the gem version, you need this only -->
    <link rel="stylesheet" href="../../css/app.css">

    <script src="../../js/vendor/modernizr.js"></script>
    <script src="../../js/app.js"></script>
    
</head>
<body class="store-signup sisu">
    <div class="wrapper">
        <header>
        
        </header>

        <main>
            <section>
                <div class="row">
                    <div class="store-form-container small-12 small-centered large-centered medium-8 large-5 columns">
                        <h1>Give us the inside scoop.</h1>
                        <div class="paged small-12">
                            <ul>
                                <li>
                                    <span>
                                        <a href="store-create-1.html"></a>
                                    </span>
                                </li>
                                <li class="current">
                                    <span>
                                        <a href="store-create-2.html"></a>
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <a href="store-create-3.html"></a>
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <a href="store-create-4.html"></a>
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <a href="store-create-5.html"></a>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <form class="standard small-12 small-centered columns">
                            <ul>
                                <li>
                                    <label class="label">Store Name<em>*</em></label>
                                    <input type="text" placeholder="e.g. Store Name" autocomplete="off">
                                </li>
                                <li>
                                    <label class="label">Store Email Address<em>*</em></label>
                                    <input type="email" placeholder="e.g. support@yourstore.com" autocomplete="off">
                                </li>
                                <li>
                                    <label class="label">Store Phone<em>*</em></label>
                                    <input type="tel" placeholder="e.g. 9205551234" autocomplete="off">
                                </li>
                                <li>
                                    <label class="label">Services Provided<em>*</em></label>
                                    <input type="text" placeholder="e.g. I make custom game calls" autocomplete="off">
                                </li>
                                <li>
                                    <label class="label">About Your Store<em>*</em></label>
                                    <textarea placeholder="e.g. A little something about your shop"></textarea>
                                </li>
                                <li>
                                    <label class="label">Business Type<em>*</em></label>
                                    <select class="select">
                                        <option>Please choose...</option>
                                        <option value="custom_fishing">Custom Made / Handmade Fishing Products</option>
                                        <option value="custom_hunting">Custom Made / Handmade Hunting Products</option>
                                        <option value="custom_camping">Custom Made / Handmade Camping Products</option>
                                        <option value="custom_general">Custom Made / Handmade General Outdoor Products</option>
                                        <option value="retailer">Outdoor Sporting Goods Retailer</option>
                                        <option value="campground">Campground</option>
                                        <option value="guide">Guide Service</option>
                                        <option value="other">Other</option>
                                    </select>
                                </li>
                                <li>
                                    <label class="label forRadio">Are planning on selling weapons and/or ammunition?<em>*</em></label>
                                    <ol>
                                        <li>
                                            <div class="small-12 radio">
                                                <input id="no" name="no" value="0" type="radio">
                                                <label for="no"></label>
                                            </div>
                                            <span>No</span>
                                        </li>
                                        <li>
                                            <div class="small-12 radio">
                                                <input id="yes" name="no" value="1" type="radio">
                                                <label for="yes"></label>
                                            </div>
                                            <span>Yes</span>
                                        </li>
                                    </ol>
                                </li>
                                <li>
                                    <p>* Please note, we do not permit the sale of firearms.</p>
                                </li>
                            </ul>
                        </form>
                        <div class="prev-next small-12">
                            <ul>
                                <li>
                                    <a class="btn trans" href="store-create-1.html"><i class="fi-arrow-left"></i> Back</a>
                                </li>
                                <li>
                                    <a class="btn green" href="store-create-3.html">Next <i class="fi-arrow-right"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="terms small-12">
                            <ul>
                                <li>
                                    <a href="#">Privacy Policy</a>
                                </li>
                                <li><span></span></li>
                                <li>
                                    <a href="#">Terms &amp; Conditions</a>
                                </li>
                                <li><span></span></li>
                                <li>
                                    <a href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="disclaimer small-12">
                            <p>Copyright &copy; 2015 Nyne20, LLC. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <section>
                <div class="row">
                    <div class="small-12 columns">
                        <a href="/">    
                            <img src="../../img/zerobars-logo-white.png" alt="ZeroBars Home"/>
                        </a>
                    </div>
                </div>
            </section>
        </footer>
    </div>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <script src="../../js/vendor/jquery.js"></script>
    <script src="../../js/foundation.min.js"></script>
    <script>
        $(document).foundation();
        $(document).ready(function() {
	
            setTimeout(function(){
                $('body').addClass('loaded');
            }, 2000);

        });
    </script>
    
</body>
</html>
